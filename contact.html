<div class="contact-container">
    <div class="panel address">

        <div class="box box-1">
            <i class="fa fa-address-card"></i>

            <h2> 1234, boul Lasalle, Verdun, QC , H4G 2A9</h2>

        </div>
        <div class="box box-4">
            <i class="fa fa-globe"></i>
            <h5> www.website.ca  </h5>
        </div>

    </div>
<div class="panel contact">
    
<div class="form-group">
    <input type="text" id="form-name" placeholder="Your Name">
</div>
<div class="form-group">
    <input type="text" id="form-phone" placeholder="Your phone number"> 
</div>
<div class="form-group">
    <input type="email" id="form-email" placeholder="Your email"> 
</div>
<div class="form-group">
<textarea type="message" id="form-message" cols="38" rows="06"   placeholder="Message"> </textarea>

</div>
<div class="form-group">
<button class="btn-send">   Send   </button>

</div>


</div>
